<ion-view view-title="选择语言" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" btn-back></button>
		</div>
		<h1 class="title">选择语言</h1>
	</ion-header-bar>
	<ion-content>
		<select class="language-switching" ng-model="cur_lang" ng-change="switching(cur_lang)">
		    <option value="en">English</option>
		    <option value="cn">简体中文</option>
	    </select>
	</ion-content>
</ion-view>
