<ion-view view-title="订单详情" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="toBack()"></button>
		</div>
		<h1 class="title">订单详情</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="off_list_det">
			<h3 class="assertive">¥{{order.payPrice}}</h3>
			<ul>
				<li class="flex" ng-if="type == 'shop'">
					<span>会员编号</span><p class="flex_1 text-overflow_1">{{order.uid}}</p>
				</li>
				<li class="flex">
					<span>订单编号</span><p class="flex_1 text-overflow_1">{{order.orderId}}</p>
				</li>
				<li  class="flex" ng-if="type == 'user'">
					<span>商家信息</span><p class="flex_1 text-overflow_1">{{order.title}}</p>
				</li>
				<li class="flex">
					<span>付款方式</span><p class="flex_1">{{order.payTypeInfo}}</p>
				</li>
				<li class="flex">
					<span>付款金额</span><p class="flex_1">{{order.payPrice}}元</p>
				</li>
				<li class="flex">
					<span>创建时间</span><p class="flex_1" ng-bind="order.createtime*1000 | date:'yyyy-MM-dd HH:mm'"></p>
				</li>
				<li class="flex">
					<span>支付时间</span><p class="flex_1" ng-bind="order.payTime*1000 | date:'yyyy-MM-dd HH:mm'"></p>
				</li>
			</ul>
		</div>

	</ion-content>
</ion-view>
