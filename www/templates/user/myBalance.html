<ion-view view-title="账户充值" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">{{'10000217'|T}}</button>
		</div>
		<h1 class="title">{{'10000218'|T}}</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<ion-refresher pulling-text="{{'10000161'|T}}..." on-refresh="doRefresh()"></ion-refresher>

		<div class="yd-donate-count real-count" style="margin-bottom: 10px;">
			<ul>
				<li>
					<label>{{'10000219'|T}}</label>
					<input type="text" placeholder="{{'10000220'|T}}" ng-model="balanceInfo.remoney">
				</li>
			</ul>
		</div>

		<div class="co-pay">
			<div>{{'10000221'|T}}</div>
			<ul>
				<li class="flex" ng-click="selectPayType('hxpay')">
					<img src="../../img/huanxun.png"/>
					<div class="co-pay-info flex_1">
						<h4>{{'10000222'|T}}</h4>
						<p>{{'10000223'|T}}</p>
					</div>
					<i class="iconfont" ng-class="{'icon-roundcheckfill checked': payType == 'hxpay', 'icon-round': payType != 'hxpay'}"></i>
				</li>
			</ul>
		</div>
		<!--<div class="yd-add-img" ng-if="voucher">-->
			<!--<label>支付凭证</label>-->
			<!--<em class="iconfont icon-add" ng-click="uploadAvatar()"></em>-->
			<!--<i id="divImg1"></i>-->
		<!--</div>-->
		<div ng-if="voucher"  ng-bind-html="balanceInfo.bankCard" class="padding"></div>
		<div ng-bind-html="balanceInfo.info" class="padding"></div>
		<div class="padding sure-btn">
			<button class="button button-block button-assertive" ng-click="payment(payType)">{{'1000076'|T}}</button>
		</div>
	</ion-content>
</ion-view>
