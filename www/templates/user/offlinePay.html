<ion-view view-title="支付" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" btn-back></button>
		</div>
		<h1 class="title">{{info.title}}</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal" style="padding: 50px 15px;">
		<div class="p_off_bg">
			<div class="tit">
				<img ng-src="{{info.logo || 'img/imgs/reg-headimg.png'}}" alt="">
				<p>{{info.title}}</p>
			</div>
			<h3>消费金额</h3>
			<div class="money">
				<span>¥</span>
				<input type="text" id="off_pay_price" ng-model="money">
			</div>
			<button class="button button-block button-assertive" ng-click="paySure(money)">确认支付</button>
		</div>
	</ion-content>
</ion-view>
