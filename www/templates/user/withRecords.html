<ion-view view-title="提现记录" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" btn-back></button>
		</div>
		<h1 class="title">{{'1000049'|T}}</h1>
	</ion-header-bar>
	<ion-content>
		<ion-refresher pulling-text="下拉刷新" refreshing-icon="" on-refresh="doRefresh()"></ion-refresher>

		<span class="with-sum">{{'10000177'|T}}<i>{{withdrawList.total || '0'}}</i>{{'10000250'|T}}{{'10000251'|T}}{{'10000233'|T}}<i>${{withdrawList.sum_money || '0'}}</i></span>
		<div class="car-empty" ng-if="orderEmpty">
			<div class="col-empty-bg"></div>
			<span>{{'1000066'|T}}</span>
		</div>
		<div class="rec-act new-act-inp" ng-repeat="x in withdrawList.list" ng-if="!orderEmpty">
			<div class="cash-con">
				<p>{{x.payType }}{{'10000235'|T}}</p>
<!-- 				<p>手续费：{{x.percent}}</p> -->
				<i>{{x.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</i>
			</div>
			<div>
				<p class="with-price">${{x.orderPrice || x.Record_Money}}</p>
				<span class="with-stutas">{{x.status}}</span>
			</div>
		</div>

		<ion-infinite-scroll ng-if="noMore" on-infinite="loadMore()" distance="1%" immediate-check="false">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
