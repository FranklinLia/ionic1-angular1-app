<ion-view title="商家中心" hide-nav-bar="true" hide-back-button="true">

	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" btn-back></button>
		</div>
		<h1 class="title">商家中心</h1>
	</ion-header-bar>

	<ion-content class="bodybg-normal">
		<div class="car-empty" ng-if="true">
			<div></div>
			<span>您还不是商家，快去申请吧！</span>
			<button class="go-btn" ui-sref="user.applyfor">申请商家</button>
		</div>
		<div ng-if="false">
			<div class="yd-apply-shop flex">
				<img ng-src="{{shopsInfo.logo || 'img/avatar.jpg'}}">
				<div class="flex_1 shopr">
					<p>{{shopsInfo.title||'未设置'}}</p>
					<p>{{shopsInfo.birthInfo||'未设置'}}</p>
				</div>
			</div>
			<div class="my-bottom-nav shops-center">
				<ul class="clearfix shops">
					<li ui-sref="shops.qrcode({spid:globalInfo.user.isShop})">
						<i class="iconfont icon-erweima-copy assertive" ></i>
						<p>扫码下单</p>
					</li>
					<li ui-sref="shops.catalogOrder">
						<i class="iconfont icon-dingdan3 assertive"></i>
						<p class="flex_1">门店消费</p>
					</li>
					<li ui-sref="shops.orderList({type:'shops'})">
						<i class="iconfont icon-dingdan2 assertive"></i>
						<p>订单记录</p>
					</li>
					<li ui-sref="shops.shopsTurnover">
						<i class="iconfont icon-recharge assertive"></i>
						<p>我的营业额</p>
					</li>
					<li ui-sref="shops.paymentCode">
						<i class="iconfont icon-fukuanma assertive"></i>
						<p>收款码</p>
					</li>
				</ul>
			</div>
		</div>

	</ion-content>
</ion-view>
