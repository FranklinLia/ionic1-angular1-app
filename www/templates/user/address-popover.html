<div id="address-model">
	<div class="address-tit">
		<h3>{{'1000020'|T}}</h3>
		<i class="iconfont icon-close" ng-click="popover.hide()"></i>
		<span>{{'1000022'|T}}</span>
	</div>
	<ion-scroll class="address-det" scrollbar-y="false">

		</ul>
	</ion-scroll>
</div>
