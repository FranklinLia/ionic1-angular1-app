<!-- 我的商家中心 -->
<ion-view view-title="商家中心" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar>
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" style="color: #000;padding-left: 6px;" btn-back></button>
		</div>
		<h1 class="title">商家中心</h1>
	</ion-header-bar>
	<ion-content>
		<div class="cla-con">
			<div class="rec-act new-act new-act-inp" ui-sref="user.businessQrcode">
				<span>我的二维码</span>
				<i class="iconfont icon-right"></i>
			</div>
			<div class="rec-act new-act new-act-inp" ui-sref="user.orderList">
				<span>订单列表</span>
				<i class="iconfont icon-right"></i>
			</div>
		</div>
		<ion-infinite-scroll ng-if="noMore" on-infinite="loadMore()" distance="1%" immediate-check="false"></ion-infinite-scroll>
	</ion-content>
</ion-view>
