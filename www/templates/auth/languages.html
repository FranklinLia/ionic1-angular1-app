<ion-view view-title="选择语言" hide-nav-bar="true">
	<ion-content class="languages">
		<button class="button iconfont icon-back1 button-clear" btn-back></button>
		<h1 class="language-title">Choose your language<br/><span>选择语言</span></h1>
		<div class="language-switching">
		    <p ng-click="switching('en')">English</p>
		    <p ng-click="switching('cn')">简体中文</p>
	    </div>
	</ion-content>
</ion-view>
