<ion-view view-title="忘记密码" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" btn-back></button>
		</div>
		<h1 class="title">{{'10000138'|T}}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="log-message res-message">
			<div>
				<span></span>
				<input type="number" ng-model="reg.mobile" placeholder="{{'1000072'|T}}">
			</div>
			<div class="reg-yzm-con">
				<div>
					<span class="reg-yzm"></span>
					<input class="reg-yzm-inp" type="number" ng-model="reg.captcha" placeholder="{{'1000040'|T}}">
				</div>
				<button style="background: transparent" ng-click="getCaptcha()" ng-disabled="reg.bol">
					<a ng-if="!reg.bol">{{'10000132'|T}}</a><a ng-if="reg.bol">{{'10000133'|T}}{{reg.number}}s</a>
				</button>
			</div>
			<div>
				<span class="log-psd"></span>
				<input type="password" ng-model="reg.password" placeholder="{{'1000036'|T}}">
			</div>
			<div>
				<span class="log-psd"></span>
				<input type="password" ng-model="reg.rePassword" placeholder="{{'1000037'|T}}">
			</div>
		</div>
		<div class="pay-btn log-btn">
			<button ng-click="forgetPsw()">{{'1000038'|T}}</button>
		</div>

	</ion-content>
</ion-view>
